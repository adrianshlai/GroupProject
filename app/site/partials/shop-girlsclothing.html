<section class="top-content" role="topbanner">
	<div class="content-wrapper">
		<div class="table-view">
			<div class="table-cell">
				<div class="content">		
					<h1>
						Girls Clothing Page!!
					</h1>
					<h3>
						Buy and Sell used fashion items from virtually anywhere.
					</h3>

					<div class="">
						<form>
							<!-- TO DO #3: ENABLE PRODUCT SEARCH -->
							<div class="form-container">
								<input type="text" class="form-control"  placeholder="Search for a brand or item" ng-model='ctrl.search'>
								<a class="search-btn"><img src="assets/img/icon-search@2x.png"></a>

						</form>
					</div>
				</div>

<section class="product-view" role="product-view">
	<div class="content-wrapper">
		<div class="row">
			<!-- TODO #3: SHOW PRODUCTS -->
			<div class="col-xs-12 col-sm-3" ng-repeat='item in ctrl.products | filter: ctrl.search'>
				<div id="product-card" class="product-card" >
					<div class="product-buy">
						<div class="table-view">
							<div class="table-cell">
								<i class="fa fa-shopping-cart"></i>
							</div>
						</div>
					</div>
					<!-- SET PRODUCT IMAGE -->
					<div class="product-img" style="background-size:cover;background-position:center center"
						ng-style='{"background-image": "url({{item.image}})"}'>

					</div>

					<div class="product-info">
						<div class="product-name" ng-bind='item.name'>

							<!-- SET PRODUCT NAME -->
						
							
							
						</div>
						<div class="product-brand"  ng-bind='item.description'>
							<!-- SET PRODUCT Description -->
							<em></em>
						</div>
						<div class="product-cost"  ng-bind='item.price | currency'>
							<!-- SET PRODUCT PRICE WITH FILTER -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<section>
